<!DOCTYPE html>
<html data-build-timestamp-utc="<%= new Date().toISOString() %>" data-env="<%= NODE_ENV.toUpperCase() %>">
<head>
	<script>
    /*save eyes ASAP, substitute with proper theming later*/
    let savedTheme = window.localStorage.getItem('theme');

    if (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        savedTheme = 'dark';
        window.localStorage.setItem('theme', savedTheme);
    }

    if (savedTheme === 'dark') {
        document.querySelector('html').classList.add('dark');
    }
	</script>
	<title>ALTER Network</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<!-- Primary Meta Tags -->
	<meta name="title" content="ALTER Network">

	<!-- Open Graph / Facebook -->

	<meta property="og:url" content="https://app.altermail.live">

	<!-- Twitter -->

    #loader {position: fixed;top: 50%;left: 0;right: 0;bottom: 0}

    #loader span {display: block;margin-top: 0.5em;font-size: 2em;animation: fadein 2s}
    @keyframes fadein {
        from {opacity: 0}
        to {opacity: 1}
    }
    html.dark {
      background-color: #131313;
    }
</style>
